name: build_base_images

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'base_ubuntu/Dockerfile*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push base devel 20 04
        uses: docker/build-push-action@v3
        with:
          push: true
          file: icetray_base/Dockerfile_base-devel-20.04
          tags: >
            ${{ secrets.DOCKERHUB_USERNAME }}/icetray-base:devel-ubuntu20.04,
            ${{ secrets.DOCKERHUB_USERNAME }}/icetray-base:devel-ubuntu20.04-${{ steps.date.outputs.date }}
      -
        name: Build and push base prod 20 04
        uses: docker/build-push-action@v3
        with:
          push: true
          file: icetray_base/Dockerfile_base-prod-20.04
          tags: >
            ${{ secrets.DOCKERHUB_USERNAME }}/icetray-base:prod-ubuntu20.04,
            ${{ secrets.DOCKERHUB_USERNAME }}/icetray-base:prod-ubuntu20.04-${{ steps.date.outputs.date }}
      -
        name: Build and push base devel 22 04
        uses: docker/build-push-action@v3
        with:
          push: true
          file: icetray_base/Dockerfile_base-devel-22.04
          tags: >
            ${{ secrets.DOCKERHUB_USERNAME }}/icetray-base:devel-ubuntu22.04,
            ${{ secrets.DOCKERHUB_USERNAME }}/icetray-base:devel-ubuntu22.04-${{ steps.date.outputs.date }}
      -
        name: Build and push base prod 22 04
        uses: docker/build-push-action@v3
        with:
          push: true
          file: icetray_base/Dockerfile_base-prod-22.04
          tags: >
            ${{ secrets.DOCKERHUB_USERNAME }}/icetray-base:prod-ubuntu22.04,
            ${{ secrets.DOCKERHUB_USERNAME }}/icetray-base:prod-ubuntu22.04-${{ steps.date.outputs.date }}
