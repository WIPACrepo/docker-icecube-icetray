      -
        name: Build and push icetray slim 20 04
        uses: docker/build-push-action@v3
        with:
          push: true
          file: install_icetray/Dockerfile_slim
          build-args: |
            TARGET_UBUNTU=ubuntu20.04
            VERSION=${{ env.ICETRAY_VERSION }}
          tags: >
            ${{ secrets.DOCKERHUB_USERNAME }}/icetray:icetray-slim-${{ env.ICETRAY_VERSION }}-ubuntu20.04,
            ${{ secrets.DOCKERHUB_USERNAME }}/icetray:icetray-slim-current-ubuntu20.04,
            ${{ secrets.DOCKERHUB_USERNAME }}/icetray:icetray-slim-${{ env.ICETRAY_VERSION }}-ubuntu20.04-${{ steps.date.outputs.date }}
